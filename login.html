<!DOCTYPE html>
<html>
  <head>

    <!--Let browser know website is optimized for mobile-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="msapplication-tap-highlight" content="no">
    
    <link rel="manifest" href="manifest.json">
    <title>R&M Massas Frescas</title>
    <meta name="theme-color" content="#317EFB"/>



    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="/registra.js"></script>
  </head>

  <body>
 <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
 <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>

 <!-- Add Firebase products that you want to use -->
 <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>

 <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

     <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <div class="row">
                    <div class="col s12 center-align">
                        <h5>Login</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <div class="row">
                            <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="col s6 right-align">
                            <a id="logarBtn" class="btn orange">Logar</a>
                        </div>
                        <div class="col s6 left-align">
                            <a id="criarContaBtn" class="btn orange">Criar Conta</a>
                        </div>
                    </div>
                </div>
                <div id="rowSair" class="row hide">
                    <div class="col s12">
                        <div class="col s12 center-align">
                            <a id="SairBtn" class="btn orange">Sair</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
